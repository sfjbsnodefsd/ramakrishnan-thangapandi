    <section style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Get pension details</h3>
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="user.aadhar"  placeholder="Enter your aadhar" type="text" id="typeAadhar"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="typeAadhar">Aadar</label>
                            </div>
                            
                            <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="getPensionerByAadhar()">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
